
<div class="contact-us-wrapper">
    <div class="container">
        <h1 class="text-center text-xl semibold mb-2">Contact Us</h1>
        <p class="desc-sm text-center mb-3">We’re here for anything you need.Just drop us a quick message below. <br/>We’ll get back to you shortly</p>
        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
            <div class="d-flex gap-3">
                    <div class="mb-3 w-100">
                        <label for="firstName" class="form-label text-sm medium">First name<sup>*</sup></label>
                        <input type="text" class="form-control" id="firstName"  name="firstName"  formControlName="firstName" placeholder="First name" required autocomplete="off">
                        <div class="error-msg"></div>
                        <div class="char-remaining"></div>
                    </div>
                    <div class="mb-3 w-100">
                        <label for="lastName" class="form-label text-sm medium">Last name<sup>*</sup></label>
                        <input type="text" class="form-control" id="lastName" name="lastName" formControlName="lastName" placeholder="Last name" required autocomplete="off">
                        <div class="error-msg"></div>
                        <div class="char-remaining"></div>
                    </div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label text-sm medium">Email<sup>*</sup></label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com" name="email" formControlName="email" placeholder="name@example.com" required autocomplete="off">
                <div class="error-msg"></div>
                <div class="char-remaining"></div>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label text-sm medium">Message<sup>*</sup></label>
                <textarea class="form-control" id="message" rows="3" name="message" formControlName="message" rows="3" required autocomplete="off"></textarea>
            </div>
            <div class="d-flex align-items-center justify-content-end">
                <button class="promates-btn w-25 text-center justify-content-center" type="submit">Submit</button>
            </div>
         </form>
    </div>
</div>
