
<div class="contact-us-wrapper">
    <div class="container">
        <h1 class="text-center text-xl semibold mb-2">Contact Us</h1>
        <p class="desc-sm text-center mb-3">We’re here for anything you need.Just drop us a quick message below. <br/>We’ll get back to you shortly</p>
       <div class="d-flex gap-3">
            <div class="mb-3 w-100">
                <label for="exampleFormControlInput1" class="form-label text-sm medium">First name</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="mb-3 w-100">
                <label for="exampleFormControlInput1" class="form-label text-sm medium">Last name</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
       </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label text-sm medium">Email</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label text-sm medium">Message</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <div class="d-flex align-items-center justify-content-end">
            <button class="promates-btn w-25 text-center justify-content-center">Submit</button>
        </div>
    </div>
</div>
